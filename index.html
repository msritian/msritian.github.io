<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shivam Mittal — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal site — works and ongoing reading." />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Shivam Mittal — Portfolio" />
  <meta property="og:description" content="Works and ongoing reading." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://msritian.github.io" />
  <meta property="og:image" content="assets/og-image.png" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preload" as="fetch" href="data/profile.json" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="profile-mini">
        <img id="avatar" class="avatar small" src="assets/avatar-placeholder.svg" alt="Avatar" />
        <div>
          <div id="name" class="name">Shivam Mittal</div>
          <div id="mini-location" class="muted small"></div>
        </div>
      </div>
      <nav class="top-nav">
        <a href="#timeline">Timeline</a>
        <a href="#contact">Contact</a>
        <a href="/research/">Research</a>
      </nav>
      <div class="top-social" id="top-social"></div>
    </div>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="container hero-inner">
        <div class="hero-photo">
          <img id="hero-avatar" src="assets/avatar-placeholder.svg" alt="Profile" />
        </div>
        <div class="hero-quote">
          <blockquote id="hero-quote-text"></blockquote>
          <p id="tagline" class="muted"></p>
          <div id="hero-summary" class="hero-summary"></div>
          <div id="availability" class="notice" aria-live="polite"></div>
          <p id="location" class="muted small"></p>
          <div class="hero-cta">
            <a id="resume-link" class="btn" href="#" target="_blank" rel="noopener noreferrer">Download Resume</a>
            <a class="btn ghost" href="/research/">Research</a>
          </div>
        </div>
      </div>
    </section>

    <section id="education" class="section">
      <div class="container">
        <div class="section-head"><h2>Education</h2></div>
        <ul id="education-list" class="list"></ul>
      </div>
    </section>

    <section id="timeline" class="section">
      <div class="container">
        <div class="section-head"><h2>Timeline</h2></div>
        <ul id="timeline-list" class="timeline"></ul>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <div class="section-head"><h2>Get in Touch</h2></div>
        <div class="contact-grid">
          <div class="contact-left">
            <h3>Connect With Me</h3>
            <div id="contact-links" class="contact-links"></div>
            <div class="location">
              <span id="contact-location" class="muted"></span>
            </div>
          </div>
          <div class="contact-right">
            <h3>Send a Message</h3>
            <form id="contact-form" class="contact-form" method="POST" action="https://formsubmit.co/smittal39@wisc.edu">
              <!-- FormSubmit config -->
              <input type="hidden" name="_subject" value="New message from portfolio website" />
              <input type="hidden" name="_template" value="table" />
              <input type="hidden" name="_captcha" value="false" />
              <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off" />
              <input type="hidden" name="_next" value="https://msritian.github.io/#contact" />
              <label>
                <span class="label">Name</span>
                <input id="cf-name" name="name" type="text" class="input" placeholder="Your name" required />
              </label>
              <label>
                <span class="label">Email</span>
                <input id="cf-email" name="email" type="email" class="input" placeholder="you@example.com" required />
              </label>
              <label>
                <span class="label">Message</span>
                <textarea id="cf-message" name="message" rows="5" class="textarea" placeholder="Your message..." required></textarea>
              </label>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">© <span id="year"></span> <span id="footer-name">Shivam Mittal</span></div>
    </footer>
  </main>

  <script src="scripts/main.js" defer></script>
</body>
</html>
