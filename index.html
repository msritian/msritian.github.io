<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shivam Mittal — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal site — works and ongoing reading." />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Shivam Mittal — Portfolio" />
  <meta property="og:description" content="Works and ongoing reading." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://msritian.github.io" />
  <meta property="og:image" content="assets/og-image.png" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="preload" as="fetch" href="data/profile.json" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="id">
        <img id="avatar" class="avatar" src="assets/avatar-placeholder.svg" alt="Avatar" />
        <div class="who">
          <h1 id="name">Shivam Mittal</h1>
          <p id="tagline" class="muted">Engineer • Researcher</p>
          <p id="location" class="small muted"></p>
        </div>
      </div>

      <nav class="nav">
        <a href="#timeline" data-nav>Timeline</a>
        <a href="#education" data-nav>Education</a>
        <a href="#skills" data-nav>Skills</a>
        <a href="#projects" data-nav>Projects</a>
        <a href="#contact" data-nav>Contact</a>
        <a href="/research/">Research →</a>
      </nav>

      <div class="social" id="social-links"></div>

      <p id="bio" class="bio muted"></p>

      <div class="small">
        <a id="resume-link" href="#" target="_blank" rel="noopener noreferrer">Download Resume</a>
      </div>

      <div class="footer small muted">
        © <span id="year"></span> <span id="footer-name">Shivam Mittal</span>
      </div>
    </aside>

    <main class="content">
      <section id="timeline" class="section">
        <div class="section-head">
          <h2>Timeline</h2>
        </div>
        <ul id="timeline-list" class="list"></ul>
      </section>

      <section id="education" class="section">
        <div class="section-head">
          <h2>Education</h2>
        </div>
        <ul id="education-list" class="list"></ul>
      </section>

      <section id="skills" class="section">
        <div class="section-head">
          <h2>Skills</h2>
        </div>
        <div id="skills-grid" class="grid"></div>
      </section>

      <section id="projects" class="section">
        <div class="section-head">
          <h2>Projects & Achievements</h2>
        </div>
        <div id="projects-grid" class="grid"></div>
      </section>

      <section id="contact" class="section">
        <h2>Contact</h2>
        <ul id="contact-list" class="list compact"></ul>
      </section>
    </main>
  </div>

  <script src="scripts/main.js" defer></script>
</body>
</html>
